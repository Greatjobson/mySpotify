<!-- Поисковая форма -->
<section class="mainbox container-fluid">
  <div class="container">
    <h2 class="mb-4">Find your music</h2>
    <p>You can search for songs here, and your search history will be saved.</p>

    <form class="mt-3">
      <div class="mb-3">
        <label for="song" class="form-label">Enter a song:</label>
        <input type="text" id="song" name="song" class="form-control bg-dark text-white border-secondary" placeholder="e.g., Imagine Dragons">
      </div>

      <div class="mb-3">
        <label for="genre" class="form-label">Favorite genre:</label>
        <select id="genre" name="genre" class="form-select bg-dark text-white border-secondary">
          <option>Rock</option>
          <option>Pop</option>
          <option>Rap</option>
          <option>Jazz</option>
        </select>
      </div>

      <button type="submit" class="btn btn-outline-light">Search</button>
    </form>
  </div>
</section>
